<ion-view title="Profile">
	<link rel="icon" href="img/icon.png">
    <ion-content>
        <div class="card">
            <div class="item item-body">
                <img class="full-image" src="{{gotData.picture}}">
                <p> Name: {{gotData.name}}</p>
                <p> Email: {{gotData.email}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
