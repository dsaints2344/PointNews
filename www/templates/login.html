<ion-view title="Login">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="email" placeholder="Email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder=Password>
            </label>
        </div>
        <button class="button button-block button-positive" ng-Click="Login()">
            Enter
        </button>
        <button class="button button-block button-calm" ng-Click="GoToNews()">
            Not Now
        </button>
        <div align="center">
            <p>Or</p>
        </div> 
        <button class="button button-block button-assertive icon-left ion-social-googleplus" ng-Click="googleSignIn()">
            Sign In With Google
        </button>
        </ion-content>
</ion-view>
