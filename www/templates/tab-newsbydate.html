<ion-view title="News By Date">
    <link rel="icon" href="img/icon.png">
    <ion-content>
        <section>
            <div class="list">
                <div class="item item-divider">Date picker</div>
                <div class="item item-icon-left" ion-datetime-picker date ng-model="$root.dateValue" ng-change="date1()">
                    <i class="icon ion-ios-calendar positive"></i>
                        Date:
                    <strong>{{dateValue| date: "yyyy-MM-dd"}}</strong>
                </div>
                <button class="button button-block button-positive" ng-click="Search()">
                    Search
                </button>
            </div>
        </section>
        
        <section class="list">
            <article class = "item" ng-repeat="newsArticle in news" ng-click="browser(newsArticle.url)">
                <div class="item item-avatar">
                    <img src="{{newsArticle.urlToImage}}">
                    <h2>{{newsArticle.title}}</h2>
                    <p>{{newsArticle.publishedAt}}</p>
                            
                </div>
                <div class="item item-body">
                    <img class="full-image" src="{{newsArticle.urlToImage}}">
                    <p>
                        {{newsArticle.description}}
                    </p>
                    <button class="button icon ion-ios-bookmarks" ng-click="saveNews()"></button>
                </div>
            </article>
        </section>
    </ion-content>
</ion-view>
