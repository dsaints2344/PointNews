<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ion-datetime-picker/release/ion-datetime-picker.min.js"></script>
    <link href="lib/ion-datetime-picker/release/ion-datetime-picker.min.css" rel="stylesheet">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <ion-side-menus enable-menu-with-back-views="false">
        <!-- menus content-->
    
      <ion-side-menu side="left" ng-controller="MenuCtrl">

        <ion-header-bar class="bar bar-header bar-calm">

        </ion-header-bar>

        <ion-content class="has header">
          <ion-list>
            <ion-item ng-click="goToNews()" menu-toggle="left">News</ion-item>
            <ion-item ng-click="goToProfile()" menu-toggle="left">Profile</ion-item>
            <ion-item ng-click="goToSettings()"menu-toggle="left">Settings</ion-item>
            <ion-item ng-click="goToAboutUs()" menu-toogle="left">About Us</ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    
      <!--menu outer content-->
    
      <ion-side-menu-content>

        <ion-nav-bar class="bar-positive" >

          <ion-nav-back-button></ion-nav-back-button>

          <ion-nav-buttons side="left">

            <button class="button button-icon button-clease ion-navicon"  menu-toggle="left"></button>
          </ion-nav-buttons>

    
          <!--<ion-nav-buttons side="right" >

            <button class="button button-icon button-clear ion-person"  ng-click="goToProfile()"></button>
          </ion-nav-buttons>-->
        </ion-nav-bar>

        <ion-nav-view>
    
        </ion-nav-view>
            
      </ion-side-menu-content>
    
    </ion-side-menus>
  </body>
</html>
